<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memo Application</title>
    <link rel="stylesheet" href="mycss.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="myscript.js"></script>
</head>
<body>
<div id="main">

    <div class="col-md-12">
        <div class="col-md-3">
            <form id="myform" >
                <input class="form-control" type="text" name="username" placeholder="login"/>
                <input class="form-control" type="password" name="password" placeholder="password"/>
                <input class="form-control" type="text" name="prenom" placeholder="prenom"/>
                <input class="form-control" type="text" name="nom" placeholder="nom"/>
                <input class="form-control" type="number" name="age" placeholder="age"/>
            </form>
            <button class="btn" id="signup" onclick="signup()">Signup</button>
            <button class="btn" id="login" onclick="login()">Login</button>
            <button class="btn" id="logout" onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="col-md-12 mg-top20">
        <div class="col-md-3">
            <div id=toz>
                <form id="memoform">
                    <input class="form-control" type="text" name="memo" placeholder="Tapez votre memo">
                </form>
                <button class="btn" onclick="addMemo()">Ajouter</button>
            </div>
        </div>
    </div>
    <br>
    <div id="response">

    </div>
    <br>
    <div id="notes">

    </div>
    <br>
    <div class="col-md-6 mg-top20 mg-left10">
        <div id="user">

        </div>
    </div>
</div>
</body>
</html>
